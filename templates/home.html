{% extends 'base.html' %}
{% block content %}
{% load static %}

	<button class="btn-toggle">Theme</button>

	</br>
	<div>
		<img id='search-logo' src="{% static 'assets/logo.svg' %}" alt="Thunder" class="center">
		<input type="text" id="homeInput" class="query" name="query" value='{{query}}'onkeyup="suggest()" placeholder="Search All resources..." checked>
		<div class='search-button-container'>
			<div class='voice-button-container'>
				<div id='home-mic-up' style='display: inline-flex;'>
					<img class='voice-button' id='voiceimage' src={% static "assets/mic.svg" %}>
				</div>
			</div>
			<div class="search-button">
				<input type="submit" id="search_button" class="large-button" name="search" value="Search">
			</div>
			<div style='text-align: center;'>
				<div>
					<info>Trine Only</info>
				</div>
				<label class="switch trine-toggle" id='home-toggle'>
					<input type="checkbox">
					<span class="slider round"></span>
				</label>
			</div>
		</div>
	</div>

{% endblock %}
